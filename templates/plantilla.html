<!DOCTYPE html>
<html lang="en">
<head>
<title>Hola, que tal {{nombre}}</title>
<meta charset="utf-8" />
</head>
 





<form id = "myForm"  action="/v0/predictor" method="POST">
  <table>
    <tr>
      <td><label for="s_length">Sepal Length:</label><br></td>
      <td> <input type="number" step="0.01" id="s_length" name="s_length"><br> </td>
      <td><label for="s_width">Sepal Width:</label><br> </td>
      <td><input type="number" step="0.01" id="s_width" name="s_width"><br></td>
      <td><label for="p_length">Petal Length:</label><br></td>
      <td><input type="number" step="0.01" id="p_length" name="p_length"><br></td>
      <td><label for="p_width">Petal Width:</label><br></td>
      <td><input type="number" step="0.01" id="p_width" name="p_width"><br></td>
    </tr>
    <tr>
      <td colspan="8"><input type="submit" value="Submit"></td>
    </tr>
  </table>
</form>


<p id="error"></p>

<script>
document.getElementById("myForm").onsubmit = function() {
  var sLength = document.getElementById("s_length").value;
  var sWidth = document.getElementById("s_width").value;
  var pLength = document.getElementById("p_length").value;
  var pWidth = document.getElementById("p_width").value;

  if (sLength === "" || sWidth === "" || pLength === "" || pWidth === "") {
    document.getElementById("error").innerHTML = "Please fill all the fields.";
    return false;
  } else if (isNaN(sLength) || isNaN(sWidth) || isNaN(pLength) || isNaN(pWidth)) {
    document.getElementById("error").innerHTML = "Please enter only numbers.";
    return false;
  } else {
    document.getElementById("error").innerHTML = "";
    return true;
  }
};
</script>

</body>
</html>
